language: python

env:
  global:
    # Doctr deploy key for asmeurer/brown-water-python
    - secure: ""


python:
  - "3.5"
  - "3.6"
  # - "nightly"

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
    - python: "nightly"
      dist: xenial
      sudo: true

install:
  - pip install sphinx doctr recommonmark
  - source activate test-environment
  # Needed for the build to not error. https://github.com/sphinx-doc/sphinx/pull/5052
  - pip install git+https://github.com/sphinx-doc/sphinx@1.7
  # Needed for show_relabars, https://github.com/bitprophet/alabaster/pull/135
  - pip install -U git+https://github.com/asmeurer/alabaster/@rellinks-classes

script:
  - set -e
  - cd docs
  - make doctest # tests rst files only
  - make html
  - make linkcheck
  - ./run_doctests *.md
  - cd ..
  - doctr deploy --built-docs docs/_build/html .
