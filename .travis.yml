language: python

python:
  - "3.5"
  - "3.6"
  # - "nightly"

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.8
      dist: xenial
      sudo: true
    - python: 3.8
      dist: xenial
      sudo: true
      env:
        - BUILD="true"
        # Doctr deploy key for asmeurer/brown-water-python
        - secure: ""
    - python: "nightly"
      dist: xenial
      sudo: true

install:
  - pip install sphinx==2 doctr recommonmark
  - source activate test-environment
  # Needed for show_relabars, https://github.com/bitprophet/alabaster/pull/135
  - pip install -U git+https://github.com/asmeurer/alabaster/@rellinks-classes

script:
  - set -e
  - cd docs
  - make doctest # tests rst files only
  - ./run_doctests *.md
  - if [[ "${BUILD}" == "true" ]]; then
        make html;
        make linkcheck;
        cd ..;
        doctr deploy --built-docs docs/_build/html .;
    fi
